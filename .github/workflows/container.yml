name: deploy-container
on:
  push:
    branches:
      - dev
    paths:
      - 'packages/container/**'
defaults:
  run:
    working-directory: packages/container
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - uses: shinyinc/action-aws-cli@v1.2
      - run: aws s3 sync dist s3://${{ secrets.AWS_BUCKET_NAME }}/container/latest